<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Скидки</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>

<!--Modal for adding discount-->
        <div class="modal fade align-middle" id="modalDiscount" tabindex="-1">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Предоставить скидку</h5>
                    </div>
                    <form method="POST" id="discount_form">
                        <div class="modal-body text-center fw-bold">
                            <div class="d-flex justify-content-center">
                                <div class="form-group w-50 mb-3">
                                    <label for="usernameModal" class="form-label">Имя пользователя</label>
                                    <input type="text" class="form-control" id="usernameModal" value="" />
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="form-group w-50 mb-3 text-center align-items-center">
                                    <label for="orderModal" class="form-label">Минимальная сумма заказа</label>
                                    <input type="number" min="0" class="form-control input-sm" id="orderModal" name="id" value=""/>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="form-check w-50 mb-3 text-center align-items-center">
                                    <fieldset id="checkArray">
                                        <input class="mutuallyExclusive" type="radio"  id="checkPercentage">
                                        <label class="form-check-label" for="checkPercentage">Процент</label>
                                        <br>
                                        <input class="mutuallyExclusive" type="radio"  id="checkFixed">
                                        <label class="form-check-label" for="checkFixed">Фиксированная скидка</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="form-group w-50 mb-3">
                                    <label for="percentageModal" class="form-label">Процент скидки</label>
                                    <input type="number" min="0" max="30" class="form-control" id="percentageModal" value="" />
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="form-group w-50 mb-3">
                                    <label for="fixedDiscModal" class="form-label">Фиксированная сумма скидки</label>
                                    <input type="number" min="0" max="5000" class="form-control" id="fixedDiscModal" value="" />
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="form-group w-50 mb-3">
                                    <label for="shopsModal" class="form-label">Магазины</label>
                                    <select class="form-select" size="2" id="shopsModal" style="width: 200px">

                                    </select>
                                    </form:form>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <input type="submit" class="btn btn-primary" id="create_discount_button" value="Добавить" />
                    </div>
                </div>
            </div>
        </div>



<div class="container">
    <h1>Доступные скидки:</h1>
    <button type="button" class="btn btn-primary" id="addDiscountButton">Добавить скидку</button>
    <div class="row" id="discounts">

    </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{js/discounts.js}" src="../static/js/discounts.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
