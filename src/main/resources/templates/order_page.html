<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link crossorigin="anonymous" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"

            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"

</head>
<body>
<!--HEADER-->
<header class="bg-dark text-white" style="height: 44px;">
    <div class="container" style="height: 44px;">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
             style="height: 44px;">
            <a class="d-flex align-items-center mb-lg-0 text-white text-decoration-none" href="/">
                <h5 style="margin: 0;">LOGO</h5>
            </a>
            <!--NavBar(HEADER)-->
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-5">
                <li><a class="nav-link px-2 text-white" href="#"><font style="vertical-align: inherit;"><font
                        style="vertical-align: inherit;">Магазины</font></font></a></li>
                <li><a class="nav-link px-2 text-white" href="#"><font style="vertical-align: inherit;"><font
                        style="vertical-align: inherit;">Товары</font></font></a></li>
                <li><a class="nav-link px-2 text-white" href="#"><font style="vertical-align: inherit;"><font
                        style="vertical-align: inherit;">Избранное</font></font></a></li>
                <li><a class="nav-link px-2 text-white" href="#"><font style="vertical-align: inherit;"><font
                        style="vertical-align: inherit;">Ещё...</font></font></a></li>
            </ul>

            <div class="text-end">
                <a class="text-secondary" href="/login">Выйти</a>
            </div>
        </div>
    </div>
</header>

<div class="container">

    <div class="row">
        <div class="col">
            <!--    <div class="product-order">-->
            <h3>Заказы:</h3>
        </div>
    </div>
    <hr/>
    <!---------- product ---------->
    <div class="row">
        <div class="col">
            <div class="product-image">
                <a href="">
                    <img src="//images.wbstatic.net/large/new/25910000/25910205-1.jpg">
                </a>
            </div>
        </div>

        <div class="col">
            <div class="product-name">
                <!--                <p th:text="${item.getCategories()}">Название группы товаров</p>-->
                название товара
            </div>
        </div>

        <div class="col">
            <div class="product-price">
                стоимость товара
            </div>
        </div>

        <div class="col">
            <div class="product-status">
                статус доставки/ дата доставки/ адрес доставки
            </div>
        </div>
    </div>
</div>
