<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Избранное</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Избранное</h1>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-link active" id="nav-items-tab" data-bs-toggle="tab" href="#nav-items" role="tab"
               aria-controls="nav-home" aria-selected="true">Товары</a>
            <a class="nav-link" id="nav-shops-tab" data-bs-toggle="tab" href="#nav-shops" role="tab"
               aria-controls="nav-profile" aria-selected="false" >Магазины</a>
        </div>
    </nav>
    <div class="tab-content mt-3">
        <div class="tab-pane active" id="nav-items" role="tabpanel">
            <div class="row">
                <div class="col" id="favoriteItems">
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <button class="btn btn-primary btn-block" id="cartFromFavoritesButton">В корзину</button>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="nav-shops" role="tabpanel">
            <div class="row">
                <div class="col" id="favoriteShops">
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" th:src="@{js/favorites.js}" src="../static/js/favorites.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
