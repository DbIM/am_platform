<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--HEADER /includes/header.html-->
    <div th:replace="/includes/header :: header"></div>
    <!--Main container-->
    <section class="d-flex">
        <!--Sidebar-->
        <div class="bg-light" style="width: 450px; min-height: 100vh; padding-top: 30px; padding-bottom: 200px">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 d-flex align-items-center">
                        <h2 th:text="${market_name}">OZON</h2>
                    </div>

                    <div class="col-12 d-flex justify-content-center">
                        <hr style="width: 100%; margin: 0;">
                    </div>
                    <!--NavBar-->
                    <div class="col-12 mt-4">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link active" aria-current="page" id="popular_product_btn">
                                    Популярные товары
                                </font></font></a>
                            </li>
                            <li>
                                <a href="#" class="nav-link link-dark" id="all_product_btn">
                                    Все товары
                                </font></font></a>
                            </li>
                            <li>
                                <a href="#" class="nav-link link-dark" id="market_description_btn">
                                    Описание
                                </font></font></a>
                            </li>
                        </ul>
                        <input type="hidden" th:value="${market_id}">
                    </div>
                </div>
            </div>
        </div>

        <!--Main Body-->
        <div class="container-fluid" style="padding-top: 30px; padding-left: 35px;">
            <div class="row">
                <div class="col-12" style="margin-left: 15px">
                    <h3 id="main_title">
                        Популярные товары:
                    </h3>
                </div>
                <div class="col-12 d-flex flex-wrap mt-3" id="product_container">
                    <div class="card" style="width: 18rem; margin-left: 15px; margin-top: 20px;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Заголовок товара</h5>
                            <p class="card-text">Описание товара:</p>
                            <a href="#" class="btn btn-danger">Страница товара</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/showcase.js"></script>
</body>
</html>
