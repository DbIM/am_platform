<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Login</title>
    <link   rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
  <style>
    .photo {
      display: block;
      margin: 0 auto;
    }
    table {
      margin: auto;
    }
  </style>
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-3 mt-5">
      <img class="photo" src="https://play-lh.googleusercontent.com/UpzAcG2ffqJ3ZYZ9xiruohN05fQ9f6R7-nwztOsPc3FcxjPWeWSCq4HXwHCV_rAT2AU" width="50%">
      <br>
      <hr>
      <br>
      <form th:action="@{/login}" class="form-signin" method="post">
        <div class="form-group">
          <input type="text" id="inputUsername" class="form-control" placeholder="Имя пользователя" required=""
                 autofocus="" name="j_username">
        </div>
        <br>
        <div class="form-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required=""
                 name="j_password">
        </div>
        <input type="checkbox" name="remember-me" checked="checked" /> Запомнить пароль
        <br>
        <br>
        <div class="form-group d-grid mt-1">
          <button type="submit" class="btn btn-primary d-block mx-auto" style="width: 100px;">Войти</button>
        </div>
        <hr>
        <p align="center">или войдите с помощью:</p>
          <div class="form-group" style="margin-left: 12px ">
                <div class="col-md-3">
                    <a class="btn btn-outline-dark" href="/oauth2/authorization/google" role="button" style="text-transform:none">
                        <img width="20px" style="margin-bottom:3px; margin-right:12px; margin-left:10px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                        Login with google
                    </a>
                </div>
            </div>
            <div class="form-group" style="margin-left: 12px ">
                <div class="col-md-3">
                    <a class="btn btn-outline-dark" href="/oauth2/authorization/github" role="button" style="text-transform:none">
                        <img width="20px" style="margin-bottom:3px; margin-right:15px; margin-left:10px" src="https://wodensoft.co.uk/wp-content/uploads/2020/05/Github.png" />
                        Login with github
                    </a>
                </div>
            </div>
        <hr>
        <p align="center">если вы у нас впервые:    </p>
        <p align="center"><a th:href="@{/registration}">зарегистрироваться</a></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
