<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    .photo {
      display: block;
      margin: 0 auto;
    }
    table {
      margin: auto;
    }
  </style>
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-3 mt-5">
      <img class="photo" src="https://play-lh.googleusercontent.com/UpzAcG2ffqJ3ZYZ9xiruohN05fQ9f6R7-nwztOsPc3FcxjPWeWSCq4HXwHCV_rAT2AU" width="50%">
      <br>
      <hr>
      <br>
      <form th:action="@{/login}" class="form-signin" method="post">
        <div class="form-group">
          <input type="text" id="inputUsername" class="form-control" placeholder="Имя пользователя" required=""
                 autofocus="" name="j_username">
        </div>
        <br>
        <div class="form-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required=""
                 name="j_password">
        </div>
        <input type="checkbox" name="remember-me" checked="checked" /> Запомнить пароль
        <br>
        <br>
        <div class="form-group d-grid mt-1">
          <button type="submit" class="btn btn-primary d-block mx-auto" style="width: 100px;">Войти</button>
        </div>
        <hr>
        <p align="center">или войдите с помощью:</p>
        <table>
          <tr>
            <td><a href=""><img src="https://free-png.ru/wp-content/uploads/2020/11/b64cc812d68e951149b3e1a21c9a49e7-35dd74d8.png" width="50px"></a></td>
            <td><a href=""><img src="https://lh3.googleusercontent.com/proxy/8SKJttH6Noo7U3FSQOhld0IUQ_2OxJJxRI_oJYC4taf0uptrFZtfYtbQcbW1SO-P8XQ4Rqj8D2oJB-a5VV9Y5alOs1DhWXE7cyQAvudXbiF2" width="70px"></a></td>
            <td><a href=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png" width="50px"></a></td>
          </tr>
        </table>
        <hr>
        <p align="center">если вы у нас впервые:</p>
        <p align="center"><a th:href="@{/registration}">зарегистрироваться</a></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
