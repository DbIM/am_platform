<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:fragment="header">
    <!--HEADER-->
    <header class="bg-dark text-white" style="height: 44px;">
        <div class="container" style="height: 44px;">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" style="height: 44px;">
                <a href="/" class="d-flex align-items-center mb-lg-0 text-white text-decoration-none">
                    <h5 style="margin: 0;">LOGO</h5>
                </a>
                <!--NavBar(HEADER)-->
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-5">
                    <li><a href="#" class="nav-link px-2 text-white"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Магазины</font></font></a></li>
                    <li><a href="#" class="nav-link px-2 text-white"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Товары</font></font></a></li>
                    <li><a href="#" class="nav-link px-2 text-white"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Избранное</font></font></a></li>
                    <li><a href="#" class="nav-link px-2 text-white"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ещё...</font></font></a></li>
                </ul>

                <div class="text-end">
                    <!--ссылка и информация пользователя-->
                    <a th:href="@{/user/${user.getId()}}" sec:authorize="isAuthenticated()" class="d-flex">
                        <img th:src="${user.getImages()}" alt="user_img" width="35px" height="35px" style="border-radius: 50%;">
                        <p th:text="${user.getUsername()}" style="margin-left: 6px;"></p>
                    </a>
                    <a href="#" class="btn btn-outline-light me-2" sec:authorize="isAuthenticated()">Выход</a>
                    <button type="button" class="btn btn-outline-light me-2">Корзина</button>
                    <button sec:authorize="isAnonymous()" type="button" id="user_open_modal_btn" class="btn btn-outline-light me-2">Войти</button>
                    <button sec:authorize="isAnonymous()" type="button" class="btn btn-warning">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </header>
</div>

</body>
</html>
